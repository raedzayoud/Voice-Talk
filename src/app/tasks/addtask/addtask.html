<app-menu></app-menu>

<div class="container-add">
  <div class="form-container">
    <h2>Ajouter un Tache</h2>
    <form (ngSubmit)="addTask()">
      <div class="form-group">
        <label for="titre">titre</label>
        <input
          type="text"
          id="titre"
          [(ngModel)]="titre"
          name="titre"
          placeholder="Entrer le titre du tache"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          placeholder="Entrer la description du tache"
          required
        ></textarea>
      </div>

      <button type="submit" [disabled]="loading">
        <span *ngIf="!loading">Enregistrer</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>

    <p *ngIf="isSuccess" class="success-message">
      ✅ Task ajouté avec succès !
    </p>
  </div>
</div>

<app-footer></app-footer>
