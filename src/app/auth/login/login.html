<div class="login-wrapper">
  <div class="login-container">
    <!-- Image column -->
    <div class="login-image"></div>

    <!-- Form column -->
    <div class="login-form">
      <div class="notification" *ngIf="notifcation">
        {{ notifcation }}
      </div>

      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="Login(loginForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            required
            email
            #emailInput="ngModel"
          />
          <!-- Error message -->
          <div
            class="error-message"
            *ngIf="emailInput.invalid && emailInput.touched"
          >
            <span *ngIf="emailInput.errors?.['required']"
              >Email is required.</span
            >
            <span *ngIf="emailInput.errors?.['email']"
              >Invalid email format.</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            required
            minlength="6"
            #passwordInput="ngModel"
          />
          <!-- Error message -->
          <div
            class="error-message"
            *ngIf="passwordInput.invalid && passwordInput.touched"
          >
            <span *ngIf="passwordInput.errors?.['required']"
              >Password is required.</span
            >
            <span *ngIf="passwordInput.errors?.['minlength']"
              >Password must be at least 6 characters.</span
            >
          </div>
        </div>

        <button type="submit" [disabled]="loading || loginForm.invalid">
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading" class="spinner"></span>
        </button>
      </form>

      <div class="register-link">
        <a href="javascript:void(0)" (click)="navigateToRegister()">
          Don't have an account? Register
        </a>
      </div>
    </div>
  </div>
</div>
